<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tabs</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <ul class="tabs">
      <li class="tab active" data-tab-target="#home">Home</li>
      <li class="tab" data-tab-target="#pricing">Pricing</li>
      <li class="tab" data-tab-target="#about">About</li>
    </ul>

    <div class="tab-content">
      <div class="active" id="home" data-tab-content>
        <h1>Home</h1>
        <p>This is home page</p>
      </div>
      <div id="pricing" data-tab-content>
        <h1>Pricing</h1>
        <p>This is pricing page</p>
      </div>
      <div id="about" data-tab-content>
        <h1>about</h1>
        <p>let me tell you about me</p>
      </div>
    </div>
  </body>
</html>
